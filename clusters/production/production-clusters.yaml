---
# Production Cluster 1
apiVersion: v1
kind: Secret
metadata:
  name: production1-cluster
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
    environment: production
    name: production1-cluster
type: Opaque
stringData:
  name: production1-cluster
  server: https://production1-api-server:6443
  config: |
    {
      "bearerToken": "${PRODUCTION1_BEARER_TOKEN}",
      "tlsClientConfig": {
        "insecure": false,
        "caData": "${PRODUCTION1_CA_DATA}"
      }
    }
