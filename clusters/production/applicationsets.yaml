apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: generic-production-appset
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-organization/gitops-configuration-repository.git
    targetRevision: HEAD
    path: applicationsets/generic-production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
